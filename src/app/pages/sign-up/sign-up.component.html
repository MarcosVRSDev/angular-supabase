<app-form title="Sign Up">
  <app-input id="email" placeholderText="Enter your email"></app-input>
  <app-input id="password" placeholderText="Enter your password" inputType="password"></app-input>
  <app-input id="passwordConfirm" placeholderText="Enter your password confirmation" inputType="password"></app-input>
  <app-button>Sign Up</app-button>
  <p class="text-center">
    <app-link href="/sign-in">Sign In</app-link>
  </p>
</app-form>
